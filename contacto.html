    <main>
        <br><br>
        <div class="container border border-2 rounded">
            <div class="formulario">
                <h2 id="contacto"><b>Datos de contacto</b></h2>
                <form method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="Nombre" class="form-label">Nombre</label>
                            <input type="text" name="Nombre" id="Nombre" placeholder="Escriba su nombre" required class="form-control">
                        </div>
                            <div class="col-md-6">
                            <label for="Apellidos" class="form-label">Apellidos</label>
                            <input type="text" name="Apellidos" id="Apellidos" placeholder="Escriba sus Apellidos" required class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="Direccion" class="form-label">Dirección</label>
                            <input type="text" name="Dirección" id="Direccion" placeholder="Indique su dirección" required class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="celular" class="form-label">numero de contacto</label>
                            <input type="tel" name="celular" id="celular" placeholder="Escriba su nº de contacto  " required class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" name="email" id="email" placeholder="Escriba su mail" minlength="3" maxlength="64" required class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">
                                Indique el motivo de su contacto
                            </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Seleccione una opción</option>
                                <option value="1">Consultas generales</option>
                                <option value="2">Reclamo</option>
                                <option value="3">Sugerencia</option>
                                </select>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">Comentarios</span>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>

                        <!-- <div class="col-6">
                            <label for="comentario" class="form-label">Indique detalles respecto a su petición</label>
                            <textarea name="comentario" id="comentario" cols="50" rows="5" required></textarea>
                        </div> -->
                        <div>
                            <button type="submit" class="btn btn-primary" >Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
