    <main>
        <br><br>
        <div class="container col-6 border border-2 rounded">
            <div class="formulario">
                <h2 id="contacto"><b>Formulario de contacto</b></h2>
                <!-- <form action="https://formsubmit.co/histopat.cor@gmail.com" method="POST"> -->
                <!-- <form action="https://formspree.io/f/xqkrvqay" id="contactform" method="POST"> -->
                    <form action="https://formspree.io/f/xqkrvqay" id="contactform" method="POST">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="Nombre" class="form-label">Nombre</label>
                            <input type="text" name="Nombre" id="Nombre" placeholder="Escriba su nombre" required class="form-control">
                        </div>
                            <div class="col-md-6">
                            <label for="Apellidos" class="form-label">Apellidos</label>
                            <input type="text" name="Apellidos" id="Apellidos" placeholder="Escriba sus Apellidos" required class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="Direccion" class="form-label">Dirección</label>
                            <input type="text" name="Dirección" id="Direccion" placeholder="Indique su dirección" required class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="celular" class="form-label">numero de contacto</label>
                            <input type="tel" name="celular" id="celular" placeholder="Escriba su nº de contacto  " required class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" name="email" id="email" placeholder="Escriba su mail" minlength="3" maxlength="64" required class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">
                                Indique el motivo de su contacto
                            </label>
                            <select name="alternativa" class="form-select" aria-label="Default select example">
                                <option selected>Seleccione motivo de consulta</option>
                                <option value="Compra">Compra</option>
                                <option value="Venta">Venta</option>
                                <option value="Consulta o Sugerencia">Consulta o Sugerencia</option>
                                </select>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">Comentarios</span>
                            <textarea name="detalle" id="detalle" class="form-control" aria-label="With textarea"></textarea>
                        </div>

                        <!-- <div class="col-6">
                            <label for="comentario" class="form-label">Indique detalles respecto a su petición</label>
                            <textarea name="comentario" id="comentario" cols="50" rows="5" required></textarea>
                        </div> -->
                        <div>
                            <button type="submit" class="btn btn-primary" id="btnSubmit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
